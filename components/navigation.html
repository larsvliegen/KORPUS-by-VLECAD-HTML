              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Theme management
                  const themeToggle = document.getElementById("themeToggle")
                  const htmlElement = document.documentElement

                  // Color variable mappings for theme switching
                  const colorVariables = [
                    "color-primary",
                    "color-secondary",
                    "color-accent",
                    "color-neutral",
                    "color-surface",
                    "color-on-surface",
                    "color-on-surface-secondary",
                    "color-on-primary",
                    "color-surface-elevated",
                    "color-on-secondary",
                    "color-on-accent",
                    "color-border",
                    "color-outline",
                    "color-overlay",
                    "color-backplate",
                    "color-scrim",
                  ]

                  // Initialize theme from localStorage or system preference
                  function initializeTheme() {
                    const storedTheme = localStorage.getItem("korpus-theme")
                    const systemPrefersDark = window.matchMedia(
                      "(prefers-color-scheme: dark)"
                    ).matches
                    const currentTheme = storedTheme || (systemPrefersDark ? "dark" : "light")

                    applyTheme(currentTheme, false)
                  }

                  // Apply theme and update CSS variables
                  function applyTheme(theme, shouldAnimate = true) {
                    htmlElement.setAttribute("data-theme", theme)

                    // Update all color variables to point to correct theme source
                    colorVariables.forEach((variable) => {
                      const sourceVariable = `var(--${variable}-${theme})`
                      htmlElement.style.setProperty(`--${variable}`, sourceVariable)
                    })

                    // Update button aria-pressed state
                    themeToggle.setAttribute(
                      "aria-pressed",
                      theme === "dark" ? "true" : "false"
                    )
                    themeToggle.setAttribute(
                      "aria-label",
                      theme === "dark" ? "Switch to light mode" : "Switch to dark mode"
                    )

                    // Store preference
                    localStorage.setItem("korpus-theme", theme)
                  }

                  // Toggle theme
                  function toggleTheme() {
                    const currentTheme = htmlElement.getAttribute("data-theme") || "light"
                    const newTheme = currentTheme === "light" ? "dark" : "light"
                    applyTheme(newTheme)
                  }

                  // Theme toggle event listener
                  themeToggle.addEventListener("click", toggleTheme)

                  // Listen for system theme changes
                  window
                    .matchMedia("(prefers-color-scheme: dark)")
                    .addEventListener("change", (e) => {
                      if (!localStorage.getItem("korpus-theme")) {
                        applyTheme(e.matches ? "dark" : "light")
                      }
                    })

                  // Initialize theme on load
                  initializeTheme()

                  // Mobile menu management
                  const mobileMenuToggle = document.getElementById("mobileMenuToggle")
                  const navMenu = document.getElementById("navMenu")
                  const navigationMain = document.getElementById("navigationMain")

                  // Toggle mobile menu
                  function toggleMobileMenu() {
                    const isExpanded = mobileMenuToggle.getAttribute("aria-expanded") === "true"
                    const newState = !isExpanded

                    mobileMenuToggle.setAttribute("aria-expanded", newState.toString())

                    if (newState) {
                      navMenu.classList.add("nav-korpus__menu--open")
                      document.body.style.overflow = "hidden"
                    } else {
                      navMenu.classList.remove("nav-korpus__menu--open")
                      document.body.style.overflow = ""
                    }
                  }

                  // Close mobile menu when clicking a link
                  function closeMobileMenu() {
                    mobileMenuToggle.setAttribute("aria-expanded", "false")
                    navMenu.classList.remove("nav-korpus__menu--open")
                    document.body.style.overflow = ""
                  }

                  // Close mobile menu on escape key
                  function handleEscapeKey(e) {
                    if (
                      e.key === "Escape" &&
                      mobileMenuToggle.getAttribute("aria-expanded") === "true"
                    ) {
                      closeMobileMenu()
                      mobileMenuToggle.focus()
                    }
                  }

                  // Mobile menu toggle event listener
                  mobileMenuToggle.addEventListener("click", toggleMobileMenu)

                  // Close menu when clicking on a link
                  const menuLinks = navMenu.querySelectorAll(".nav-korpus__link")
                  menuLinks.forEach((link) => {
                    link.addEventListener("click", closeMobileMenu)
                  })

                  // Keyboard accessibility
                  document.addEventListener("keydown", handleEscapeKey)

                  // Sticky navigation scroll effect
                  let lastScrollTop = 0
                  let ticking = false

                  function updateNavOnScroll() {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop

                    if (scrollTop > 50) {
                      navigationMain.classList.add("nav-korpus--scrolled")
                    } else {
                      navigationMain.classList.remove("nav-korpus--scrolled")
                    }

                    lastScrollTop = scrollTop
                    ticking = false
                  }

                  function requestScrollUpdate() {
                    if (!ticking) {
                      window.requestAnimationFrame(updateNavOnScroll)
                      ticking = true
                    }
                  }

                  window.addEventListener("scroll", requestScrollUpdate, { passive: true })

                  // Close mobile menu when resizing to desktop
                  let resizeTimer
                  window.addEventListener("resize", () => {
                    clearTimeout(resizeTimer)
                    resizeTimer = setTimeout(() => {
                      if (
                        window.innerWidth > 991 &&
                        mobileMenuToggle.getAttribute("aria-expanded") === "true"
                      ) {
                        closeMobileMenu()
                      }
                    }, 250)
                  })
                })()
              });
            </script>
